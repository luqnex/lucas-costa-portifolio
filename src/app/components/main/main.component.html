<main>
  <div class="container">
    <div class="container-description">
      <h3>
        Ajudando empresas a construírem produtos digitais de forma moderna e de
        alta qualidade
      </h3>
      <p>
        Uma mistura de Design, Desenvolvimento Frontend e habilidade
        profissional que vão destacar seu produto no mercado. 
      </p>
      <app-button [buttonText]="buttonText"></app-button>
    </div>
    <div class="container-images">
      <img
        src="../../../assets/TYPESCRIPT.svg"
        alt="Typescript"
        class="move-up-down"
      />
      <img
        src="../../../assets/JAVASCRIPT.svg"
        alt="Javascript"
        class="move-down-up"
      />
      <img
        src="../../../assets/REACT.svg"
        alt="React Js"
        class="move-up-down"
      />
      <img
        src="../../../assets/ANGULAR.svg"
        alt="Angular"
        class="move-down-up"
      />
      <img
        src="../../../assets/WORDPRESS.svg"
        alt="Wordpress"
        class="move-up-down"
      />
    </div>
  </div>
</main>
